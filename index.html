<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <title>jedruch.net</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background-image: url("background.avif");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        color: #111;
        padding: 2rem;
        text-align: center;
      }

      .panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(4px);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        max-width: 720px;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .quote {
        margin-top: 2rem;
        font-style: italic;
        font-size: 1.1rem;
        color: #333;
      }

      .author {
        margin-top: 0.5rem;
        font-weight: 600;
        color: #555;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <div>
        <img style="text-align: left" height="25px" src="logo.png" /><img />
      </div>
      <h1 style="font-size: 1.25rem; margin-bottom: 1rem">
        Jędruch family domain
      </h1>
      <label for="poleTekstowe"
        >This is a domain dedicated to the society associated with the Jędruch
        family. If you are interested in a subdomain related to this name,
        please <a href="http://michal.jedruch.net">contact</a></label
      >

      <!-- Miejsce na cytat -->
      <div class="quote" id="quote"></div>
      <div class="author" id="author"></div>
    </main>

    <script>
      // Tablica cytatów o rodzinie
      const quotes = [
        {
          text: "Family is not an important thing. It’s everything.",
          author: "Michael J. Fox",
        },
        {
          text: "The love of a family is life’s greatest blessing.",
          author: "Unknown",
        },
        {
          text: "In every conceivable manner, the family is link to our past, bridge to our future.",
          author: "Alex Haley",
        },
        {
          text: "Family is where life begins and love never ends.",
          author: "Unknown",
        },
        {
          text: "The most important thing in the world is family and love.",
          author: "John Wooden",
        },
      ];

      // Losowanie cytatu
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const chosen = quotes[randomIndex];

      // Wstawienie do HTML
      document.getElementById("quote").textContent = `"${chosen.text}"`;
      document.getElementById("author").textContent = `— ${chosen.author}`;
    </script>
  </body>
</html>
